<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
		<title>Einkommensteuer</title>
	</head>
	<body>
		<main>
			<h1>Steuerberechnung für einkommensteuerpflichtige für die Jahre 2019 bis 2022</h1>
			<form action="" onsubmit="return false">
				<div class="input-group mb-3">
					<span class="input-group-text">Zu versteuerndes Einkommen</span>
					<input
						id="einkommen"
						class="form-control"
						name="einkommen"
						type="number"
						min="0.00"
						step="0.01"
						placeholder="0,00"
						required
					/>
					<span class="input-group-text">Euro</span>
				</div>
				<div class="input-group mb-3">
					<span class="input-group-text">Persönliche Verhältnisse</span>

					<input type="radio" class="btn-check" name="status" id="s1" value="0" required />
					<label class="btn btn-outline-primary" for="s1">alleinstehend</label>

					<input type="radio" class="btn-check" name="status" id="s2" value="1" required />
					<label class="btn btn-outline-primary" for="s2">verheiratet / verpartnert</label>
				</div>

				<div class="input-group mb-3">
					<label class="input-group-text" for="year">Berechnungsjahr</label>
					<select id="year" class="form-select" name="year" size="1" required>
						<option selected value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
					</select>
				</div>
				<button class="btn btn-primary mb-3" onclick="validate()">Berechnen</button>
			</form>
			<div class="input-group mb-3">
				<span id="einkommenSteuerLabel" class="input-group-text">Fällige Einkommensteuer</span>
				<span id="einkommenSteuer" class="form-control"></span>
				<span id="einkommenSteuerEuro" class="input-group-text">Euro</span>
			</div>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
